# This file is for teaching kustomize how to substitute name and namespace reference in CRD
nameReference:
- kind: ServiceAccount
  version: v1
  path: metadata/name

namespace:
- kind: ClusterRole
  group: apiextensions.k8s.io
  path: metadata/namespace
  create: true
- kind: ClusterRoleBinding
  group: apiextensions.k8s.io
  path: metadata/namespace
  create: true
- kind: ServiceAccount
  group: apiextensions.k8s.io
  path: metadata/namespace
  create: true
- kind: Deployment
  group: apiextensions.k8s.io
  path: metadata/namespace
  create: true
- kind: Service
  group: apiextensions.k8s.io
  path: metadata/namespace
  create: true

varReference:
- path: metadata/annotations

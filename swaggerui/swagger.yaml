swagger: "2.0"
info:
  title: Starter Kit Operator
  description: API description in Markdown.
  version: 1.0.0
host: my-cluster-host
basePath: /apis/devx.ibm.com/v1alpha1
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
security:
  - Bearer: []
schemes:
  - https
paths:
  /starterkits:
    get:
      summary: Return all installed starter kits.
      description: Returns a StarterKitList.
      produces:
        - application/json
      responses:
        200:
          description: OK
        403:
          description: Unauthorized
  /starterkit:
    put:
      summary: Updates the status message.
      consumes:
        - text/plain  
      parameters:
        - in: body
          name: status
          required: true
          schema:
            type: string  
      produces:
        - application/json
      responses:
        200:
          description: OK
        403:
          description: Unauthorized
